<html>
	<head>
		<title>Wikipedia Search Page</title>
		<link rel="stylesheet" type="text/css" href="wikipediasearch.css">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web|Ubuntu:700" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Wikipedia Search Page</h1>
		</header>
		<div class="center">
			<input type="text" id="input-search" />
			<a id="search-click" href="#"><img src="https://png.icons8.com/ios/51/f49d37/search-filled.png"></a>
			<div>
				<h3>Random Search</h3>
				<a id="random-search" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="https://png.icons8.com/ios/51/d6d9ce/search-filled.png"></a>
			</div>
		</div>
		<div>
			<ul id="wikipedia-title"></ul>
			<ul id="wikipedia-links"></ul>
		</div>
		<footer>
			<a href="https://icons8.com">Icon pack by Icons8</a>
		</footer>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
	    <script type="text/javascript" src="wikipediasearch.js"></script> 
	</body>
</html>
